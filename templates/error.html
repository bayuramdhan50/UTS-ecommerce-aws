<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Toko Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #4a5568;
            --accent-color: #f6ad55;
            --light-bg: #f8f9fc;
            --dark-text: #2d3748;
            --light-text: #718096;
            --danger-color: #e53e3e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--danger-color);
            margin-bottom: 1.5rem;
        }
        
        .error-title {
            color: var(--dark-text);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .error-alert {
            background-color: rgba(229, 62, 62, 0.1);
            color: var(--danger-color);
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        
        .btn-primary:hover {
            background-color: #3a5bd0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .error-icon {
            animation: shake 0.8s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">Oops! An Error Occurred</h1>
        <div class="error-alert">
            {{ error }}
        </div>
        <p class="mt-4 text-muted">Please try again or contact the administrator if the problem persists.</p>
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home me-2"></i> Return to Home Page
        </a>
    </div>
</body>
</html>
