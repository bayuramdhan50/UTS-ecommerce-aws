<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Toko Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            padding: 3rem 0;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon mb-4">⚠️</div>
            <h1 class="mb-4">Error Occurred</h1>
            <div class="alert alert-danger">
                {{ error }}
            </div>
            <p class="mt-4">Please try again or contact the administrator.</p>
            <a href="/" class="btn btn-primary mt-3">Return to Home Page</a>
        </div>
    </div>
</body>
</html>
