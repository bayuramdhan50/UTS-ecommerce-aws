name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run unit tests
      run: |
        echo "Running tests..."
        # Di sini misalnya nanti kamu mau tambah unittest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo yum update -y
          sudo yum install git -y
          sudo npm install -g pm2
          cd /home/ec2-user/
          rm -rf UTS-ecommerce-aws
          git clone https://github.com/bayuramdhan50/UTS-ecommerce-aws.git
          cd UTS-ecommerce-aws
          pm2 delete app || true
          pm2 start app.py --interpreter python3 --name app
          pm2 save
